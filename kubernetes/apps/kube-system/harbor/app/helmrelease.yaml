---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
spec:
  interval: 30m
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 10
      retryInterval: 1m        # Interval between retries
      strategy: Retry          # Retry on failure
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 10
      retryInterval: 1m        # Interval between retries
      strategy: rollback          # Retry on failure
  uninstall:
    keepHistory: false
  values:
    ingress:
      core:
        hostname: harbor.tnorbert.com
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          existingClaim: unraid-pvc
          subPath: harbor-registry
          storageClass: local-unraid
        jobservice:
          existingClaim: unraid-pvc
          subPath: harbor-jobservice
          storageClass: local-unraid
        jobService:
          jobLog:
            storageClass: local-path-provision
        database:
          storageClass: local-path-provision
        redis:
          storageClass: local-path-provision
        trivy:
          storageClass: local-path-provision
