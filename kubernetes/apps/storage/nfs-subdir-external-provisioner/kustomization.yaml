  - namespace.yaml
patches:
- target:
    kind: StorageClass
    name: nfs-client
  patch: |-
    - op: replace
      path: /metadata/name
      value: nfs-subdir-external-provisioner
patchesStrategicMerge:
  - patch_nfs_details.yaml
