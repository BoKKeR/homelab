apiVersion: v1
kind: Service
metadata:
  name: alexa-sync-shopping-list
  namespace: home-automation
spec:
  selector:
    app: alexa-sync-shopping-list
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: alexa-sync-shopping-list-metallb
  namespace: home-automation
  annotations:
    #metallb.io/allow-shared-ip: my-group
    metallb.io/loadBalancerIPs: 10.0.0.23
spec:
  externalTrafficPolicy: Cluster
  selector:
    app: alexa-sync-shopping-list
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: LoadBalancer
