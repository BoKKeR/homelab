---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: home-automation
  name: serpbear-internal
spec:
  ingressClassName: internal
  rules:
  - host: serpbear.tnorbert.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: serpbear
            port:
              number: 3000
