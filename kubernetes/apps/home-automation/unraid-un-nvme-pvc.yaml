---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: unraid-un-nvme-pv
spec:
  storageClassName: "local-unraid"
  capacity:
    storage: 20G
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.0.168
    path: /mnt/disks/un_nvme/kubernetes
  mountOptions:
    - nfsvers=4.2
    - tcp
    - intr
    - hard
    - relatime
    - nocto
    - noacl
    - nconnect=8
    - rsize=131072
    - wsize=131072
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unraid-un-nvme-pvc
  namespace: home-automation
spec:
  accessModes:
    - ReadWriteMany
  volumeName: unraid-un-nvme-pv
  storageClassName: "local-unraid"
  resources:
    requests:
      storage: 20G
