apiVersion: apps/v1
kind: Deployment
metadata:
  name: bullmq-ironcorgi-exporter
  namespace: home-automation
spec:
  selector:
    matchLabels:
      app: bullmq-ironcorgi-exporter
  template:
    metadata:
      labels:
        app: bullmq-ironcorgi-exporter
    spec:
      containers:
      - name: bullmq-ironcorgi-exporter
        image: uphabit/bull_exporter:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: EXPORTER_REDIS_URL
            valueFrom:
              secretKeyRef:
                name: exporter-redis-url
                key: exporter-redis-url
          - name: EXPORTER_QUEUES
            valueFrom:
              secretKeyRef:
                name: queues-ironcorgi
                key: queues
        ports:
        - containerPort: 9538
