apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsstt
spec:
  selector:
    matchLabels:
      app: rsstt
  template:
    metadata:
      labels:
        app: rsstt
    spec:
      initContainers:
      - name: prisma-studio
        image: node:18-alpine
        command: ["sh", "-c"]
        args:
          - |
            npx prisma studio --schema /app/prisma/schema.prisma
        ports:
        - containerPort: 5555
        volumeMounts:
        - name: data
          mountPath: /app/config
          subPath: rsstt
          readOnly: true
        - name: data
          mountPath: /app/prisma
          subPath: rsstt-prisma
          readOnly: true
        envFrom:
          - configMapRef:
              name: rsstt
      containers:
      - name: rsstt
        image: bokker/rss.to.telegram:develop
        env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis
                key: redis-password
          - name: TOKEN
            valueFrom:
              secretKeyRef:
                name: rsstt-telegram-token
                key: rsstt-telegram-token
          - name: LOKI_HOST
            valueFrom:
              secretKeyRef:
                name: loki-host
                key: loki-host
        envFrom:
          - configMapRef:
              name: rsstt
        volumeMounts:
        - name: data
          mountPath: /app/config
          subPath: rsstt

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: unraid-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: prisma-studio
spec:
  selector:
    app: prisma-studio
  ports:
    - protocol: TCP
      port: 5555
      targetPort: 5555
  type: LoadBalancer
