---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      chart: mariadb
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      existingSecret: mariadb
      database: ironcorgi
    primary:
      containerSecurityContext:
        runAsUser: 99
        runAsGroup: 100
        readOnlyRootFilesystem: false
      resourcesPreset: medium
      podLabels:
        nfsMount: "true"
      persistence:
        enabled: true
        existingClaim: unraid-un-nvme-pvc
        subPath: mariadb
    metrics:
      enabled: true
    secondary:
      podLabels:
        nfsMount: "true"

