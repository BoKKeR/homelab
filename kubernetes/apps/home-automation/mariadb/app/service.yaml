apiVersion: v1
kind: Service
metadata:
  name: mariadb-metallb
  namespace: home-automation
  annotations:
    metallb.universe.tf/allow-shared-ip: 10.0.0.23
    metallb.universe.tf/loadBalancerIPs: my-group
spec:
  externalTrafficPolicy: Cluster
  selector:
    app.kubernetes.io/instance: mariadb
    app.kubernetes.io/name: mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: LoadBalancer
