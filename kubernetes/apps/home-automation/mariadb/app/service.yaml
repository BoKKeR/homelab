apiVersion: v1
kind: Service
metadata:
  name: mariadb-metallb
  namespace: home-automation
  annotations:
    #metallb.io/allow-shared-ip: my-group
    metallb.io/loadBalancerIPs: 10.0.0.23
spec:
  externalTrafficPolicy: Cluster
  selector:
    app.kubernetes.io/instance: mariadb
    app.kubernetes.io/name: mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: LoadBalancer
