apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: ironcorgi
  namespace: home-automation
spec:
  secretRef:
    name: regcred
  image: ghcr.io/bokker/ironcorgi
  interval: 1m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: ironcorgi
  namespace: home-automation
spec:
  imageRepositoryRef:
    name: ironcorgi
    namespace: home-automation  # Refer to the ImageRepository in home-automation
  policy:
    semver:
      range: 1.x.x
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: ironcorgi
  namespace: home-automation
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
    namespace: flux-system  # Reference the GitRepository in flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: 'Automated image update by Flux'
    push:
      branch: main
  update:
    path: ./kubernetes/apps
    strategy: Setters
