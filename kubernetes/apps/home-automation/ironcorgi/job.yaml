apiVersion: batch/v1
kind: CronJob
metadata:
  name: curl-cronjob
spec:
  schedule: "0 */8 * * *"  # “At minute 0 past every 8th hour.”
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: curl-container
            image: curlimages/curl:latest  # Using a curl-specific image
            args:
            - /bin/sh
            - -c
            - curl -X POST http://ironcorgi/manual-location-ids-fetch
          restartPolicy: OnFailure
