apiVersion: batch/v1
kind: CronJob
metadata:
  name: ironcorgi-backend-curl-cronjob
spec:
  schedule: "14 6 * * *"  # “At 06:14.”
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: curl-container
            image: curlimages/curl:latest  # Using a curl-specific image
            args:
            - /bin/sh
            - -c
            - set -e; curl --fail -d '{}' -X POST http://ironcorgi-backend:10050/hemnet/manual-location-ids-fetch
          restartPolicy: OnFailure
