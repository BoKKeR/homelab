apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-automation
  name: ironcorgi
  labels:
    app: ironcorgi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ironcorgi
  template:
    metadata:
      labels:
        app: ironcorgi
    spec:
      containers:
      - name: ironcorgi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 10050
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10050
        image: ghcr.io/bokker/ironcorgi:master
        env:
          - name: GOOGLE_PLACES_API_KEY
            valueFrom:
              secretKeyRef:
                name: google-places-api-key
                key: google-places-api-key
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: database-connection-ironcorgi
                key: database-connection-ironcorgi
        envFrom:
          - configMapRef:
              name: ironcorgi
        imagePullPolicy: Always
        ports:
          - containerPort: 10050
      imagePullSecrets:
        - name: regcred
