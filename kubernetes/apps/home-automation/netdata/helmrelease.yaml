---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 30m
  chart:
    spec:
      chart: netdata
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    child:
      claiming:
        enabled: true
        rooms: eb19e19a-1ecd-45a1-bf1b-459018e6b66a
      envFrom:
        - secretRef:
            name: netdata
    parent:
      claiming:
        enabled: true
        rooms: eb19e19a-1ecd-45a1-bf1b-459018e6b66a
      envFrom:
        - secretRef:
            name: netdata
      # port: 19999
      # resources: {}
      # livenessProbe:
      #   initialDelaySeconds: 0
      #   failureThreshold: 3
      #   periodSeconds: 30
      #   successThreshold: 1
      #   timeoutSeconds: 1
      # readinessProbe:
      #   initialDelaySeconds: 0
      #   failureThreshold: 3
      #   periodSeconds: 30
      #   successThreshold: 1
      #   timeoutSeconds: 1
      # terminationGracePeriodSeconds: 300

      # nodeSelector: {}

      # tolerations: []

      # affinity: {}

      # priorityClassName: ""

    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
      path: /
      pathType: Prefix
      hosts:
        - netdata.tnorbert.com
      spec:
        ingressClassName: internal
