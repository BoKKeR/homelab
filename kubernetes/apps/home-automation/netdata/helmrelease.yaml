---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 30m
  chart:
    spec:
      chart: netdata
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: home-automation
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - secretKeyRef:
        name: netdata
        key: parent.claiming.enabled
    - secretKeyRef:
        name: netdata
        key: parent.claiming.room
    - secretKeyRef:
        name: netdata
        key: parent.claiming.token
