---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 30m
  chart:
    spec:
      chart: netdata
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    parent:
      claiming: true
      envFrom:
        - secretRef:
          name: netdata
    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
      path: /
      pathType: Prefix
      hosts:
        - netdata.k8s.local
      spec:
        ingressClassName: internal
