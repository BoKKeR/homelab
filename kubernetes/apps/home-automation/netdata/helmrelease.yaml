---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 30m
  chart:
    spec:
      chart: netdata
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    parent:
      claiming: true
      envFrom:
        - secretRef:
          name: netdata
      port: 19999
      resources: {}
      livenessProbe:
        initialDelaySeconds: 0
        failureThreshold: 3
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 1
      readinessProbe:
        initialDelaySeconds: 0
        failureThreshold: 3
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 1
      terminationGracePeriodSeconds: 300

      nodeSelector: {}

      tolerations: []

      affinity: {}

      priorityClassName: ""

