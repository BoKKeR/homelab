---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 30m
  chart:
    spec:
      chart: netdata
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    child:
      claiming:
        enabled: true
        rooms: eb19e19a-1ecd-45a1-bf1b-459018e6b66a
      envFrom:
        - secretRef:
            name: netdata
    parent:
      claiming:
        enabled: true
        rooms: eb19e19a-1ecd-45a1-bf1b-459018e6b66a
      envFrom:
        - secretRef:
            name: netdata
    ingress:
      enabled: true
      annotations:
        kubernetes.io/tls-acme: "true"
      path: /
      pathType: Prefix
      # hosts:
      #   - netdata.tnorbert.com
      # spec:
      #   ingressClassName: internal
