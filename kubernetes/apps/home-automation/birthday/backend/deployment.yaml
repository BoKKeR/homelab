apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-automation
  name: birthday-backend
  labels:
    app: birthday-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: birthday-backend
  template:
    metadata:
      labels:
        app: birthday-backend
    spec:
      initContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:16.6
          envFrom:
            - secretRef:
                name: birthday-backend
      containers:
      - name: birthday-backend
        readinessProbe:
          httpGet:
            path: /
            port: 10040
        livenessProbe:
          httpGet:
            path: /
            port: 10040
        # volumeMounts:
        # - mountPath: /data
        #   subPath: birthday-backend
        #   name: data
        image: ghcr.io/bokker/birthday-backend:1.0.11 # {"$imagepolicy": "home-automation:birthday-backend"}
        # envFrom:
        # - configMapRef:
        #     name: birthday-backend
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
