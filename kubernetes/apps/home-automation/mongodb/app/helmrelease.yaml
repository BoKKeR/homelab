---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: mongodb
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    storageClass: "local-unraid"
    auth:
      enabled: true
      existingSecretPasswordKey: mongodb
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistance:
      enabled: true
      existingClaim: unraid-pvc
      subPath: mongodb
    architecture: replicaset
