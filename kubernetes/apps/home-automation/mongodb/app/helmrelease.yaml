---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: mongodb
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      defaultStorageClass: "local-path-provisioner"
    auth:
      enabled: true
      existingSecretPasswordKey: mongodb
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    persistance:
      enabled: true
      subPath: mongodb
      storageClass: local-path-provisioner
    architecture: replicaset
    backup:
      enabled: true
      cronjob:
        schedule: "@hourly"
        storage:
          storageClass: local-path-provisioner
    externalAccess:
      enabled: true
      service:
        type: LoadBalancer
        loadBalancerIPs:
          - '10.0.0.28'
          - '10.0.0.29'
