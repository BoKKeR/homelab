apiVersion: apps/v1
kind: Deployment
metadata:
  name: dumbterm
  namespace: home-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dumbterm
  template:
    metadata:
      labels:
        app: dumbterm
    spec:
      containers:
        - name: dumbterm
          image: ghcr.io/bokker/kube-webterm:master
          ports:
            - containerPort: 3000
          env:
            # - name: DUMBTERM_PIN
            #   valueFrom:
            #     secretKeyRef:
            #       name: dumbterm
            #       key: pin
            # - name: SITE_TITLE
            #   value: "DumbTerm"
            # - name: BASE_URL
            #   value: "https://dumbterm.tnorbert.com"
            # - name: ALLOWED_ORIGINS
            #   value: "https://dumbterm.tnorbert.com"
            # - name: ENABLE_STARSHIP
            #   value: "true"
            - name: TZ
              value: "Europe/Stockholm"
            # - name: LOCKOUT_TIME
            #   value: "15"
            # - name: MAX_SESSION_AGE
            #   value: "24"
          volumeMounts:
            - name: unraid-storage
              mountPath: /root/.config
              subPath: kube-webterm/config
            - name: unraid-storage
              mountPath: /root/.kube
              subPath: kube-webterm/kube
      volumes:
      - name: unraid-storage
        persistentVolumeClaim:
          claimName: unraid-un-nvme-pvc
