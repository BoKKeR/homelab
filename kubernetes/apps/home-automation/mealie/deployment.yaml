apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-automation
  name: mealie
  labels:
    app: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
        nfsMount: "true"
    spec:
      containers:
      - name: mealie
        image: ghcr.io/mealie-recipes/mealie:v2.4.0
        resources:
          limits:
            memory: "1000Mi"
        ports:
          - containerPort: 9000
        envFrom:
        - configMapRef:
            name: mealie
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: postgres-secret
          - name: OIDC_CONFIGURATION_URL
            valueFrom:
              secretKeyRef:
                name: mealie-oidc
                key: configuration-url
          - name: OIDC_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: mealie-oidc
                key: client-id
          - name: OIDC_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: mealie-oidc
                key: client-secret
        volumeMounts:
        - mountPath: /app/data/
          subPath: mealie
          name: unraid-storage
      volumes:
      - name: unraid-storage
        persistentVolumeClaim:
          claimName: unraid-un-nvme-pvc
