apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-automation
  name: mealie
  labels:
    app: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
        nfsMount: "true"
    spec:
      initContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:16.8
          envFrom:
            - secretRef:
                name: mealie-secrets
      containers:
      - name: mealie
        image: ghcr.io/mealie-recipes/mealie:v2.8.0
        resources:
          limits:
            memory: "1000Mi"
        ports:
          - containerPort: 9000
        envFrom:
        - configMapRef:
            name: mealie
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mealie-secrets
                key: INIT_POSTGRES_PASS
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: mealie-secrets
                key: INIT_POSTGRES_DBNAME
          - name: POSTGRES_SERVER
            valueFrom:
              secretKeyRef:
                name: mealie-secrets
                key: INIT_POSTGRES_HOST
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: mealie-secrets
                key: INIT_POSTGRES_USER
          - name: OIDC_CONFIGURATION_URL
            valueFrom:
              secretKeyRef:
                name: mealie-secrets
                key: configuration-url
          - name: OIDC_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: mealie-secrets
                key: client-id
          - name: OIDC_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: mealie-secrets
                key: client-secret
        volumeMounts:
        - mountPath: /app/data/
          subPath: mealie
          name: unraid-storage
      volumes:
      - name: unraid-storage
        persistentVolumeClaim:
          claimName: unraid-un-nvme-pvc
