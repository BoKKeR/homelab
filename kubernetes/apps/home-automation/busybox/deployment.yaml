apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  namespace: home-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["sh", "-c", "while true; do echo Hello, Kubernetes!; sleep 3600; done"]
---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-pod
spec:
  containers:
  - name: ubuntu
    image: ubuntu:latest
    command:
    - bash
    - -c
    - |
      apt-get update && \
      DEBIAN_FRONTEND=noninteractive apt-get install -y mysql-server && \
      cp -r /var/lib/mysql /mysql-init && \
      cp -r /etc/mysql /mysql-init
    args: ["-c", "while true; do sleep 3600; done"]
    resources: {}
