apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  namespace: home-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["sh", "-c", "while true; do echo Hello, Kubernetes!; sleep 3600; done"]
---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-pod
spec:
  containers:
  - name: ubuntu
    image: ubuntu:latest
    command: ["/bin/sh"]
    args: ["-c", "while true; do sleep 3600; done"]
    resources: {}
    env:
    - name: WORDPRESS_DB_HOST
      value: mariadb
    - name: WORDPRESS_DB_NAME
      value: ear
    - name: WORDPRESS_DB_USER
      value: ear
    - name: APACHE_RUN_USER
      valua: www-data
    - name: APACHE_RUN_GROUP
      valua: www-data
    - name: WORDPRESS_DB_PASSWORD
  volumeMounts:
    - mountPath: /var/www/html
      subPath: ear_wordpress
      name: data
    # - mountPath: /var/www/html
    #   name: local-storage
