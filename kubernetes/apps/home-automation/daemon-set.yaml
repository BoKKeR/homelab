apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: disk-benchmark
  namespace: default
spec:
  selector:
    matchLabels:
      app: disk-benchmark
  template:
    metadata:
      labels:
        app: disk-benchmark
    spec:
      containers:
      - name: disk-benchmark
        image: ubuntu:latest
        command:
        - sleep
        - infinity
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-dev
          mountPath: /host-dev
      volumes:
      - name: host-dev
        hostPath:
          path: /dev
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
      nodeSelector:
        kubernetes.io/hostname: "cat03"  # Targets specific nodes
