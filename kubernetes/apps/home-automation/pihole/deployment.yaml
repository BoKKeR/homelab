---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pihole-external-dns
  namespace: home-automation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pihole-external-dns
  namespace: home-automation
rules:
- apiGroups: [""]
  resources: ["services","endpoints","pods"]
  verbs: ["get","watch","list"]
- apiGroups: ["extensions","networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get","watch","list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  namespace: home-automation
  name: pihole-external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pihole-external-dns
subjects:
- kind: ServiceAccount
  name: pihole-external-dns
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-external-dns
  namespace: home-automation
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pihole-external-dns
  template:
    metadata:
      labels:
        app: pihole-external-dns
    spec:
      serviceAccountName: pihole-external-dns
      containers:
      - name: pihole-external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.15.0
        # If authentication is disabled and/or you didn't create
        # a secret, you can remove this block.
        env:
          - name: EXTERNAL_DNS_PIHOLE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pihole-password
                key: pihole-password
        args:
        - --source=service
        - --source=ingress
        # Pihole only supports A/CNAME records so there is no mechanism to track ownership.
        # You don't need to set this flag, but if you leave it unset, you will receive warning
        # logs when ExternalDNS attempts to create TXT records.
        - --registry=noop
        # IMPORTANT: If you have records that you manage manually in Pihole, set
        # the policy to upsert-only so they do not get deleted.
        - --policy=upsert-only
        - --provider=pihole
        - --interval=10m0s
        # Change this to the actual address of your Pihole web server
        - --pihole-server=http://10.0.0.5
      securityContext:
        fsGroup: 65534 # For ExternalDNS to be able to read Kubernetes token files
