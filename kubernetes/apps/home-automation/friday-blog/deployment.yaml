apiVersion: apps/v1
kind: Deployment
metadata:
  name: tnorbert-blog
  namespace: home-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tnorbert-blog
  template:
    metadata:
      labels:
        app: tnorbert-blog
        nfsMount: "true"
    spec:
      containers:
        - name: tnorbert-blog
          # command: [ "tail", "-f", "/dev/null" ]
          image: ghcr.io/bokker/tnorbert-blog:1.0.154 # {"$imagepolicy": "home-automation:tnorbert-blog"}
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: PAYLOAD_SECRET
              valueFrom:
                secretKeyRef:
                  name: payload-secret
                  key: payload-secret
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-database-uri
                  key: mongodb-database-uri
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: smtp-internal-tnorbert
                  key: smtp-host
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: smtp-internal-tnorbert
                  key: smtp-user
            - name: SMTP_PASS
              valueFrom:
                secretKeyRef:
                  name: smtp-internal-tnorbert
                  key: smtp-password
          envFrom:
            - configMapRef:
                name: tnorbert-blog-configmap
          volumeMounts:
            - mountPath: /home/node/app/public/media
              subPath: tnorbert-blog
              name: unraid-storage
            - mountPath: /home/node/app/.next
              subPath: tnorbert-blog-build
              name: unraid-storage
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: unraid-storage
          persistentVolumeClaim:
            claimName: unraid-un-nvme-pvc
