apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tools
  namespace: home-automation
  labels:
    name: tools
spec:
  ingressClassName: internal
  rules:
  - host: tools.tnorbert.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: tools
            port:
              number: 8080
