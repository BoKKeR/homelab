apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-3
  labels:
    app: pihole-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole-3
  template:
    metadata:
      labels:
        app: pihole-3
    spec:
      containers:
      - name: pihole-3
        image: docker.io/pihole/pihole:2023.02.2
        securityContext:
          capabilities:
            add:
            - SYS_PTRACE #Allowing gdb to debug the pihole-FTL process
        ports:
        - name: pihole-dns-udp
          containerPort: 53
          protocol: UDP
        - name: pihole-dns-tcp
          containerPort: 53
          protocol: TCP
        - name: pihole-web
          containerPort: 80
          protocol: TCP
