---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      existingSecret: redis
      existingSecretPasswordKey: redis-password
    master:
      resourcesPreset: medium
      podLabels:
        nfsMount: "true"
      persistence:
        enabled: true
        existingClaim: unraid-un-nvme-pvc
        subPath: redis-master
      containerSecurityContext:
        runAsUser: 99
        runAsGroup: 100
    replica:
      podLabels:
        nfsMount: "true"
      resourcesPreset: medium
      persistence:
        enabled: false
      containerSecurityContext:
        runAsUser: 99
        runAsGroup: 100
    metrics:
      enable: true
      #   existingClaim: unraid-pvc
      #   subPath: redis-replica
