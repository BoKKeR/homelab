apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: home-automation
spec:
  selector:
    app: mosquitto
  type: ClusterIP
  ports:
  - name: webui
    protocol: TCP
    port: 1883
    targetPort: 1883
---
apiVersion: v1
kind: Service
metadata:
  namespace: home-automation
  name: mosquitto-metallb
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-ip
    metallb.universe.tf/loadBalancerIPs: 10.0.0.26
spec:
  selector:
    app: mosquitto
  ports:
    - protocol: TCP
      port: 1883
      targetPort: 1883
  type: LoadBalancer
