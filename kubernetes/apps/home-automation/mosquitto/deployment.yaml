apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-automation
  name: mosquitto
  labels:
    app: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto
        command: ["/usr/sbin/mosquitto"]
        args: ["-c", "/mosquitto/config/mosquitto-unraid-default.conf"] # used to bypass the entrypoint script which tries to chown the NFS folder
        envFrom:
        - configMapRef:
            name: mosquitto
        volumeMounts:
        - mountPath: "/mosquitto/config"
          subPath: mosquitto
          name: unraid-storage
        ports:
          - containerPort: 1883
      volumes:
      - name: unraid-storage
        persistentVolumeClaim:
          claimName: unraid-pvc
