apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: home-automation
  name: speedtest-api-internal
spec:
  ingressClassName: internal
  rules:
  - host: speedtest.tnorbert.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: speedtest-api
            port:
              number: 80
