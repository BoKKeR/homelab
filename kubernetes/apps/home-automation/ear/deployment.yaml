apiVersion: apps/v1
kind: Deployment
metadata:
  name: ear-wordpress
spec:
  selector:
    matchLabels:
      app: ear-wordpress
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ear-wordpress
    spec:

      containers:
      - image: wordpress:6-apache
        name: ear-wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: mariadb
        - name: WORDPRESS_DB_NAME
          value: ear
        - name: WORDPRESS_DB_USER
          value: ear
        - name: APACHE_RUN_USER
          valua: www-data
        - name: APACHE_RUN_GROUP
          valua: www-data
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wodpress-db-password
              key: wodpress-db-password
        ports:
          - containerPort: 80
        volumeMounts:
          - mountPath: /var/www/html
            subPath: ear_wordpress
            name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: unraid-pvc
        - name: local-storage
          persistentVolumeClaim:
            claimName: local-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: local-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
