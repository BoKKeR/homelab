apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ear-wordpress
  labels:
    name: ear-wordpress
spec:
  ingressClassName: internal
  rules:
  - host: ear.tnorbert.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ear-wordpress
            port:
              servicePort: 80
