apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-red
  template:
    metadata:
      labels:
        app: node-red
    spec:
      containers:
        - name: node-red
          image: nodered/node-red:latest
          envFrom:
            - name: NODE_RED_FLOW_SECRET
              valueFrom:
                secretKeyRef:
                  name: node-red-flow-secret
                  key: node-red-flow-secret
          ports:
            - containerPort: 1880
          volumeMounts:
            - mountPath: "/data"
              subPath: nodered
              name: unraid-storage
      volumes:
        - name: unraid-storage
          persistentVolumeClaim:
            claimName: unraid-pvc
