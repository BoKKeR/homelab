---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matomo
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: matomo
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    auth:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
      externalDatabase:
        host: mariadb
        port: 3306
        user: matomo_user
        database: matomo
        existingSecret: matomo-db
