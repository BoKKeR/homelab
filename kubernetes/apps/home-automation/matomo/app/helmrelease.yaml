---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matomo
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: matomo
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    mariadb:
      enabled: false
    existingSecret: "matomo-secret"
    smtpExistingSecret: smtp-internal-tnorbert
    smtpHost: smtp.purelymail.com
    matomoUsername: BoKKeR
    smtpPort: 465
    smtpProtocol: "tls"
    smtpUser: "${SECRET_INTERNAL_EMAIL}"
    externalDatabase:
      host: mariadb
      port: 3306
      user: matomo_user
      database: matomo
      existingSecret: matomo-secret
    cronjobs:
      archive:
        enabled: false
    resourcesPreset: small
    global:
      defaultStorageClass: "local-path-provisioner"
    ingress:
      enabled: true
      ingressClassName: external
      hostname: "matomo.${SECRET_DOMAIN}"
      # tls:
      #   - hosts:
      #       - *host
      annotations:
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
