---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: matomo
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: matomo
      version: 9.3.6
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 10
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 15
  uninstall:
    keepHistory: false
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    mariadb:
      enabled: false
    existingSecret: "matomo-secret"
    smtpExistingSecret: smtp-internal-tnorbert
    smtpHost: smtp.purelymail.com
    matomoUsername: BoKKeR
    smtpPort: 465
    smtpProtocol: "tls"
    smtpUser: "${SECRET_INTERNAL_EMAIL}"
    externalDatabase:
      host: mariadb
      port: 3306
      user: matomo_user
      database: matomo
      existingSecret: matomo-secret
    cronjobs:
      archive:
        enabled: false
      taskScheduler:
        enabled: false
    resourcesPreset: none
    global:
      defaultStorageClass: "local-path-provisioner"
    ingress:
      enabled: true
      ingressClassName: external
      hostname: "matomo.${SECRET_DOMAIN}"
      annotations:
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
    extraEnvVars:
      - name: MATOMO_GENERAL_PROXY_CLIENT_HEADERS
        value: HTTP_CF_CONNECTING_IP
      - name: MATOMO_GENERAL_PROXY_CLIENT_HEADER
        value: HTTP_CF_CONNECTING_IP
      - name: MATOMO_GENERAL_ASSUME_SECURE_PROTOCOL
        value: "1"


#cat /bitnami/matomo/config/config.ini.php
