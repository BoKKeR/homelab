apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-automation
  name: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      volumes:
      - name: unraid-storage
        persistentVolumeClaim:
          claimName: unraid-pvc
      - name: ssh-secret
        secret:
          secretName: ssh-secret-pi-screen
      hostNetwork: false
      initContainers:
      - name: init-permissions
        image: busybox
        command: ["sh", "-c", "chmod 600 /root/.ssh/id_rsa"]
        volumeMounts:
        - name: ssh-secret
          mountPath: /root/.ssh
          readOnly: false
      containers:
      - name: home-assistant
        image: homeassistant/home-assistant:2023.11
        envFrom:
        - configMapRef:
            name: home-assistant
        volumeMounts:
        - mountPath: "/config"
          subPath: home_assistant
          name: unraid-storage
        - name: ssh-secret
          mountPath: /root/.ssh
        ports:
        - containerPort: 8123
