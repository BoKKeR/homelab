---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: unraid-pv
spec:
  storageClassName: "local-unraid"
  capacity:
    storage: 10G
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.0.168
    path: /mnt/user/kubernetes
  mountOptions:
    - nfsvers=4.2
    - tcp
    - intr
    - hard
    - relatime
    - nocto
    - noacl
    - nconnect=8
    - rsize=131072
    - wsize=131072
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unraid-pvc
  namespace: home-automation
spec:
  accessModes:
    - ReadWriteMany
  volumeName: unraid-pv
  storageClassName: "local-unraid"
  resources:
    requests:
      storage: 10G
