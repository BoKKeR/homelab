apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: telegram-mute
spec:
  serviceName: telegram-mute
  replicas: 1
  selector:
    matchLabels:
      app: telegram-mute
  template:
    metadata:
      labels:
        app: telegram-mute
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
      containers:
        - name: telegram-mute
          image: ghcr.io/bokker/mute-telegram:master
          volumeMounts:
            - mountPath: /config
              subPath: telegram-mute
              name: unraid-storage
      volumes:
        - name: unraid-storage
          persistentVolumeClaim:
            claimName: unraid-pvc
      imagePullSecrets:
        - name: regcred
