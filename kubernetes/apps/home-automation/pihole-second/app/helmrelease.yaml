apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns
spec:
  interval: 1h
  chart:
    spec:
      chart: external-dns
      version: 1.15.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    provider: pihole
    extraArgs:
      - --pihole-server=http://10.0.0.5
      - --ingress-class=internal
    policy: upsert-only
    sources: ["ingress", "service"]
    registry: noop
    serviceMonitor:
      enabled: true
