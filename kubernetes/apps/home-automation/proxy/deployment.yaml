apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
spec:
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - name: proxy
        image: ghcr.io/kitabisa/mubeng:latest
        args:
          - "--address"
          - "localhost:8089"
          - "--file"
          - "/app/proxy.txt"
          - "--rotate"
          - "1"
          - "--sync"
        env:
          - name: PROXY_USER
            valueFrom:
              secretKeyRef:
                name: proxy-user
                key: proxy-user
          - name: PROXY_PASSWORD
            valueFrom:
              secretKeyRef:
                name: proxy-password
                key: proxy-password
        volumeMounts:
          - name: proxy-ips-secret
            mountPath: /app/
            readOnly: true
        ports:
        - containerPort: 8089
      volumes:
        - name: proxy-ips-secret
          secret:
            secretName: proxy-ips

