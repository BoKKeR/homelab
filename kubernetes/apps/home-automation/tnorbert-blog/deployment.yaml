apiVersion: apps/v1
kind: Deployment
metadata:
  name: tnorbert-blog
  namespace: home-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tnorbert-blog
  template:
    metadata:
      labels:
        app: tnorbert-blog
    spec:
      containers:
        - name: tnorbert-blog
          # command: [ "tail", "-f", "/dev/null" ]
          image: ghcr.io/bokker/tnorbert-payload:1.0.60 # {"$imagepolicy": "home-automation:tnorbert-blog"}
          ports:
            - containerPort: 3000
          env:
            - name: PAYLOAD_SECRET
              valueFrom:
                secretKeyRef:
                  name: payload-secret
                  key: payload-secret
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-database-uri
                  key: mongodb-database-uri
            - name: PAYLOAD_PUBLIC_DRAFT_SECRET
              valueFrom:
                secretKeyRef:
                  name: payload-secret
                  key: draft-secret
            - name: NEXT_PRIVATE_DRAFT_SECRET
              valueFrom:
                secretKeyRef:
                  name: payload-secret
                  key: draft-secret
            - name: REVALIDATION_KEY
              valueFrom:
                secretKeyRef:
                  name: payload-secret
                  key: revalidation-key
            - name: NEXT_PRIVATE_REVALIDATION_KEY
              valueFrom:
                secretKeyRef:
                  name: payload-secret
                  key: revalidation-key
          envFrom:
            - configMapRef:
                name: tnorbert-blog-configmap
          volumeMounts:
            - mountPath: /home/node/app/media
              subPath: tnorbert-blog
              name: unraid-storage
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: unraid-storage
          persistentVolumeClaim:
            claimName: unraid-pvc
