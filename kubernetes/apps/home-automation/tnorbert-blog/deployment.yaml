apiVersion: apps/v1
kind: Deployment
metadata:
  name: tnorbert-blog
  namespace: home-automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tnorbert-blog
  template:
    metadata:
      labels:
        app: tnorbert-blog
    spec:
      containers:
        - name: tnorbert-blog
          image: ghcr.io/bokker/tnorbert-payload:1.0.28 # {"$imagepolicy": "home-automation:tnorbert-payload"}
          ports:
            - containerPort: 3000
          env:
            - name: PAYLOAD_SECRET
              valueFrom:
                secretKeyRef:
                  name: payload-secret
                  key: payload-secret
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-database-uri
                  key: mongodb-database-uri
      imagePullSecrets:
      - name: regcred
