---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.1.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gotosocial
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      gotosocial:
        type: deployment
        replicas: 1
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.8
            envFrom: &envFrom
              - secretRef:
                  name: gotosocial
        containers:
          main:
            image:
              repository: "docker.io/superseriousbusiness/gotosocial"
              tag: "0.18.3@sha256:5eb48f2273092126e71e1290c80c92df90ba3ef72b1e81de070ae38fd5d85d27"
            env:
              TZ: "Europe/Lisbon"
              GTS_HOST: &host social.${FRIDAY_DOMAIN}
              GTS_ACCOUNT_DOMAIN: ${FRIDAY_DOMAIN}
              GTS_LANDING_PAGE_USER: "bokker"
              GTS_ACCOUNTS_REGISTRATION_OPEN: "false"
              GTS_APPLICATION_NAME: "Deploy on Friday!"
              GTS_PROTOCOL: "https" # not HTTP server listen mode, but used for generating URLs etc
              GTS_PORT: "8080"
              GTS_METRICS_ENABLED: "true"
              #GTS_TRUSTED_PROXIES: "${IP_POD_CIDR_V4}"
              GTS_TRUSTED_PROXIES: "10.69.2.0/24,::1"

              # OIDC
              GTS_OIDC_ENABLED: "true"
              GTS_OIDC_IDP_NAME: "authentik"
              GTS_OIDC_ISSUER: https://auth.tnorbert.com/application/o/gotosocial/
              GTS_STORAGE_BACKEND: "local"

              # Storage
              GTS_STORAGE_LOCAL_BASE_PATH: &media "/gotosocial/storage"
            envFrom: *envFrom
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 10m
                memory: 512Mi
              limits:
                cpu: 3000m
                memory: 1536Mi

    service:
      gotosocial:
        controller: gotosocial
        ports:
          http:
            port: 8080
            protocol: HTTP
            appProtocol: http
    ingress:
      main:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${FRIDAY_DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: 4096m
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: gotosocial
                  port: http
    persistence:
      data:
        enabled: true
        existingClaim: unraid-un-nvme-pvc
        advancedMounts:
          gotosocial:
            main:
              - path: *media
                subPath: gotosocial
      tmp:
        type: emptyDir
        medium: Memory
        globalMounts:
          - subPath: tmp
            path: /tmp # ffmpeg WASM stuff
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: false
        runAsUser: &uid 1000
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
