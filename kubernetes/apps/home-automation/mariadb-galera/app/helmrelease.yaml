apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-galera
  namespace: home-automation
spec:
  interval: 10m
  chart:
    spec:
      chart: mariadb-galera
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podLabels:
      nfsMount: "true"
    existingSecret: mariadb-galera
    resourcesPreset: medium
    persistence:
      enabled: true
      existingClaim: unraid-pvc
      subPath: mariadb-galera
    galera:
      name: mariadb-cluster
      bootstrap:
        bootstrapFromNode: 0
        forceSafeToBootstrap: true
        forceBootstrap: true
