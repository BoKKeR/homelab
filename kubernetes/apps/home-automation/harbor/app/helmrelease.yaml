---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
spec:
  interval: 30m
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    expose:
      type: ingress
      ingress:
        hosts:
          core: harbor.tnorbert.com
    global:
      defaultStorageClass: "local-path-provisioner"
    ingress:
      core:
        ingressClassName: external
        exposureType: ingress
        hostname: harbor.tnorbert.com
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.tnorbert.com"
    persistence:
      enabled: true
