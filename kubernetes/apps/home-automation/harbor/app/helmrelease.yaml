---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
spec:
  interval: 30m
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      core:
        hostname: harbor.tnorbert.com
    persistence:
      persistentVolumeClaim:
        registry:
          existingClaim: unraid-pvc
          subPath: harbor-registry
        jobservice:
          existingClaim: unraid-pvc
          subPath: harbor-jobservice
