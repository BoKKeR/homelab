---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
spec:
  interval: 30m
  chart:
    spec:
      chart: harbor
      sourceRef:
        kind: HelmRepository
        name: goharbor
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    expose:
      type: ingress
      ingress:
        className: external
        hosts:
          core: harbor.tnorbert.com
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.tnorbert.com"
    global:
      defaultStorageClass: "local-path-provisioner"
    notary:
      enabled: false
    persistence:
      enabled: true
      resourcePolicy: "keep"
      persistentVolumeClaim:
        registry:
          storageClass: nfs-dynamic-provisioner
        chartmuseum:
          storageClass: nfs-dynamic-provisioner
        jobservice:
          jobLog:
            storageClass: nfs-dynamic-provisioner
          scanDataExports:
            storageClass: nfs-dynamic-provisioner
        redis:
          storageClass: nfs-dynamic-provisioner
        trivy:
          storageClass: nfs-dynamic-provisioner
        database:
          storageClass: local-path-provisioner
  valuesFrom:
    - targetPath: harborAdminPassword
      kind: Secret
      name: harbor-secrets
      valuesKey: harborAdminPassword

