apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-automation
  name: education-top-up
  labels:
    app: education
spec:
  replicas: 1
  selector:
    matchLabels:
      app: education
  template:
    metadata:
      labels:
        app: education
    spec:
      containers:
      - name: education
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
        image: ghcr.io/bokker/education-bot:master
        env:
          - name: TOKEN
            valueFrom:
              secretKeyRef:
                name: bastu-bot-token
                key: bastu-bot-token
          - name: CHAT_ID
            valueFrom:
              secretKeyRef:
                name: chat-id
                key: chat-id
          - name: SCHOOL_URL
            value: "https://www.studentum.se/utbildning/top-up-degree"
        imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred
