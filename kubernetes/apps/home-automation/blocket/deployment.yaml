apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-automation
  name: blocket-arc
  labels:
    app: blocket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blocket
  template:
    metadata:
      labels:
        app: blocket
    spec:
      containers:
      - name: blocket
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
        image: ghcr.io/bokker/blocket-bot:master
        env:
          - name: TOKEN
            valueFrom:
              secretKeyRef:
                name: bastu-bot-token
                key: bastu-bot-token
          - name: CHAT_ID
            valueFrom:
              secretKeyRef:
                name: chat-id
                key: chat-id
          - name: BLOCKET_URL
            value: "https://www.blocket.se/annonser/stockholm/elektronik/ljud_bild/stereo_surround?cg=5044&q=sonos+arc&r=11"
        imagePullPolicy: Always
      imagePullSecrets:
        - name: regcred
---
