apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: home-automation
  name: blocket
  labels:
    app: blocket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blocket
  template:
    metadata:
      labels:
        app: blocket
    spec:
      containers:
      - name: blocket-1
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
        image: ghcr.io/bokker/blocket-bot:master
        env:
          - name: TOKEN
            valueFrom:
              secretKeyRef:
                name: bastu-bot-token
                key: bastu-bot-token
          - name: CHAT_ID
            valueFrom:
              secretKeyRef:
                name: chat-id
                key: chat-id
          - name: BLOCKET_URL
            value: "https://www.blocket.se/annonser/stockholm/for_hemmet/husgerad_vitvaror/spis_micro?cg=2064&q=induktionsh%C3%A4ll%2060&r=11&st=s"


