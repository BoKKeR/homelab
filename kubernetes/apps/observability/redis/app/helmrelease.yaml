---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redis
spec:
  interval: 30m
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      existingSecret: redis
      existingSecretPasswordKey: redis-password
    master:
      persistence:
        enabled: true
        existingClaim: unraid-pvc
        subPath: redis-master
    replica:
      persistence:
        enabled: true
        existingClaim: unraid-pvc
        subPath: redis-replica
