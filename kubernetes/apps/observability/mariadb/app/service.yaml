apiVersion: v1
kind: Service
metadata:
  name: mariadb-metallb
  annotations:
    metallb.universe.tf/allow-shared-ip: local
spec:
  selector:
    app.kubernetes.io/instance: mariadb
    app.kubernetes.io/name: mariadb
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: LoadBalancer
  loadBalancerIP: 10.0.0.20
