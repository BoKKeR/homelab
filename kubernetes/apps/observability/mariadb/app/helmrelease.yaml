---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mariadb-galera
spec:
  interval: 20m
  chart:
    spec:
      chart: mariadb-galera
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    primary:
      persistence:
        enabled: true
        existingClaim: unraid-pvc
        subPath: mariadb
  galera:
    name: mariadb-cluster
    bootstrap:
      forceSafeToBootstrap: true
      forceBootstrap: true
  secondary:
    replicaCount: 0
