---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mariadb
spec:
  interval: 10m
  chart:
    spec:
      chart: mariadb
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      existingSecret: mariadb
      database: ironcorgi
    primary:
      resourcesPreset: small
      persistence:
        enabled: true
        existingClaim: unraid-pvc
        subPath: mariadb
sidecars:
  - name: mysqld-exporter
    image: prom/mysqld-exporter:latest
    imagePullPolicy: Always
    ports:
    - name: mysqld-exporter
      containerPort: 9104
