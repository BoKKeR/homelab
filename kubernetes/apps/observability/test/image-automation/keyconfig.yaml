apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: keyconfig
  namespace: flux-system
spec:
  image: ghcr.io/bokker/keyconfig:master
  interval: 1m
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: keyconfig
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: keyconfig
  policy:
    tag:
      pattern: '^master$'
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: keyconfig
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: 'Update image to {{ .ImagePolicy | semver }}'
    push:
      branch: main
  update:
    path: ./kubernetes/apps
    strategy: Setters
