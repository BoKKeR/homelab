apiVersion: apps/v1
kind: Deployment
metadata:
  name: keyb-frontend
spec:
  template:
    matchLabels:
      app: keyb-frontend-dev
    spec:
      containers:
      - name: keyb-frontend
        image: ghcr.io/keybio/frontend/frontend:develop
        ports:
        - name: http
          containerPort: 4010
          envFrom:
            - configMapRef:
                name: keyb-frontend-config-dev
            - secretRef:
                name: keyb-frontend-secret-dev
