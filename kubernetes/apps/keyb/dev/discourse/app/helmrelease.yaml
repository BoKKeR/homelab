apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: discourse
  namespace: keyb
spec:
  interval: 30m
  chart:
    spec:
      chart: discourse
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 5
  uninstall:
    keepHistory: false
  values:
    initContainers:
      - name: init-db
        image: ghcr.io/onedr0p/postgres-init:17.4
        envFrom:
          - secretRef:
              name: discourse-secrets
    postgresql:
      enabled: false
    externalDatabase:
      existingSecret: discourse-secrets
      existingSecretPostgresPasswordKey: postgresPassword
      existingSecretPasswordKey: password
      host: 10.0.0.168
      user: bokker
      postgresUser: discourse-dev
      database: discourse-dev
      port: "6432"
    ingress:
      enabled: true
      ingressClassName: external
      hostname: "discourse.${SECRET_DOMAIN}"
      annotations:
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
    global:
      defaultStorageClass: ceph-block
