apiVersion: apps/v1
kind: Deployment
metadata:
  name: keyb-backend
  namespace: keyb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keyb-backend-dev
  template:
    metadata:
      labels:
        app: keyb-backend-dev
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: keyb-backend-config-dev
        - secretRef:
            name: keyb-backend-secret-dev
        image: ghcr.io/keybio/backend/backend:0.0.46 # {"$imagepolicy": "keyb:keyb-backend-dev"}
        imagePullPolicy: IfNotPresent
        name: keyb-backend
        ports:
        - containerPort: 4000
          name: http
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
