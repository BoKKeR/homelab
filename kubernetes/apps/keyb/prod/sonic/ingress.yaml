# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: keyb
  name: keyb-sonic-ingress
spec:
  ingressClassName: internal
  rules:
  - host: keyb-prod-sonic-api.tnorbert.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keyb-sonic-service-prod
            port:
              name: http
