# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: keyb
  name: keycloak-ingress
spec:
  ingressClassName: internal
  rules:
  - host: auth-keyb.tnorbert.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keycloak-service
            port:
              name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: keyb
  name: keycloak-external
  annotations:
      external-dns.alpha.kubernetes.io/target: "external.tnorbert.io"
spec:
  ingressClassName: external-aws
  rules:
  - host: auth-test-test.keyb.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: keyb-backend-service-dev
            port:
              name: http

