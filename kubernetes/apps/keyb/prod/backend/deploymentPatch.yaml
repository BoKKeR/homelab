apiVersion: apps/v1
kind: Deployment
metadata:
  name: keyb-backend
spec:
  selector:
    matchLabels:
      app: keyb-backend-prod
  template:
    metadata:
      labels:
        app: keyb-backend-prod
    spec:
      containers:
      - name: keyb-backend
        image: ghcr.io/keybio/backend/backend:master
        ports:
        - name: http
          containerPort: 4001
        envFrom:
          - configMapRef:
              name: keyb-backend-config-prod
          - secretRef:
              name: keyb-backend-secret-prod
