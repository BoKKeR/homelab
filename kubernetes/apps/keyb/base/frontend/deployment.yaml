apiVersion: apps/v1
kind: Deployment
metadata:
  name: keyb-frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: keyb-frontend
    spec:
      containers:
        - name: keyb-frontend
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      imagePullSecrets:
        - name: regcred
